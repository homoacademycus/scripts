<!DOCTYPE html>
<html>
  <!--
    this 404.html file must be at least  512 bytes
-->

  <head>
    <meta charset="utf-8" />
    <base href="https://homoacademycus.github.io/ip-calculator/" />
    <!--
        from current url, redirects to query string+hash
        url : http://www.foo.tld/one/two?a=b& c=d#qwe
        query string : http://www.foo.tld/?p=/one/two&  q=a=b~and~c=d#qwe
    -->
    <script type="text/javascript">
      var segmentCount = 1; //NOT using a custom domain

      var l = window.location;
      l.replace(
        l.protocol +
          "//" +
          l.hostname +
          (l.port ? ":" + l.port : "") +
          l.pathname
            .split("/")
            .slice(0, 1 + segmentCount)
            .join("/") +
          "/?p=/" +
          l.pathname
            .slice(1)
            .split("/")
            .slice(segmentCount)
            .join("/")
            .replace(/&/g, "~and~") +
          (l.search ? "&q=" + l.search.slice(1).replace(/&/g, "~and~") : "") +
          l.hash
      );
    </script>
  </head>

  <body></body>
</html>
